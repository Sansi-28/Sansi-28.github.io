    <title>Pixel Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              pixel: ['"Press Start 2P"', 'monospace'],
            },
            colors: {
              'pixel-bg': '#161616',
              'pixel-blue': '#2d99ff',
              'pixel-pink': '#ff4b91',
              'pixel-green': '#23d18b',
              'pixel-yellow': '#ffc800',
              'pixel-border': '#ffffff',
            },
            boxShadow: {
              'pixel': '5px 5px 0px 0px rgba(255, 255, 255, 1)',
              'pixel-sm': '3px 3px 0px 0px rgba(255, 255, 255, 1)',
              'pixel-inset': 'inset 3px 3px 0px 0px rgba(0,0,0,0.5)',
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'float': 'float 4s ease-in-out infinite',
              'appear': 'appear 0.5s ease-out forwards',
              'bob': 'bob 1.5s ease-in-out infinite',
            },
            keyframes: {
              blink: {
                'from, to': { 'border-color': 'transparent' },
                '50%': { 'border-color': '#ffffff' },
              },
               float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              appear: {
                '0%': { opacity: 0, transform: 'scale(0.9)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              bob: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Press Start 2P', monospace;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      html {
        scroll-behavior: smooth;
      }
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(to bottom, rgba(22, 22, 22, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
        background-size: 100% 4px;
        z-index: 100;
      }
    </style>
